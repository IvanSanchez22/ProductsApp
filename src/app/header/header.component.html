<mat-toolbar class="header white-text">
  <button mat-icon-button [matMenuTriggerFor]="menu">
    <mat-icon>more_vert</mat-icon>
  </button>
  <mat-menu #menu>
    <button  mat-menu-item routerLink={{category}} *ngFor="let category of categoryNames">{{category}}</button>
  </mat-menu>
  <span>Shopify</span>
  <span class="example-spacer"></span>

  <div class="menu">
    <a mat-button routerLink="/" class="menu-link">Home</a>
    <a mat-button routerLink="/products" class="menu-link">Productos</a>
    <a mat-button routerLink="/contact" class="menu-link">Contacto</a>
    <a mat-button routerLink="/sugerencias" class="menu-link">Sugerencias</a>

  </div>
</mat-toolbar>
<router-outlet></router-outlet>
